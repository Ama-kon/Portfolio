<footer>
  <div class="max-width">
    <div class="container-top">
      <div class="logo">
        <img src="/assets/img/logo.png" alt="logo" />
      </div>
      <div class="copyright">
        <span>Â© Amalia Konstantinidou 2024</span>
      </div>
      <div class="social-buttons">
        <a target="_blank" href="https://github.com/Ama-kon">
          <img
            class="github-icon"
            src="/assets/img/social-buttons/github-icon.png"
            alt="github icon"
        /></a>
        <a href="#app-contact">
          <img
            class="mail-icon"
            src="/assets/img/social-buttons/mail-icon.png"
            alt="mail icon"
        /></a>

        <a
          target="_blank"
          href="https://www.linkedin.com/in/amalia-konstantinidou-362770251/"
        >
          <img
            class="linkedin-icon"
            src="/assets/img/social-buttons/linkedin-icon.png"
            alt="linkedin icon"
        /></a>
      </div>
    </div>

    <div *ngIf="!window.location.href.includes('imprint')" class="legal-notice">
      <a
        [routerLink]="['/imprint']"
        [queryParams]="{ lang: translateService.currentLang }"
        >{{ "legal-notice" | translate }}</a
      >
    </div>
  </div>
